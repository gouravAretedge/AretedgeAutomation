<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aretedge QA Automation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Aretedge QA Automation</h1>
    </header>
    <main>
        <section id="upload-section">
            <div class="form-group">
                <label for="file-upload">Upload Test Case File:</label>
                <input type="file" id="file-upload" accept=".xlsx">
            </div>
            <button id="load-tests">Load Test Cases</button>
        </section>
        <section id="test-cases-section">
            <h2>Test Cases</h2>
            <table id="test-cases-table">
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>Test Case ID</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="radio" name="test-case-select" value="TC01"></td>
                        <td>TC01</td>
                        <td>Chat Automation 1v1</td>
                        <td>Not Run</td>
                        <td><button>Run</button></td>
                    </tr>
                    <tr>
                        <td><input type="radio" name="test-case-select" value="TC02"></td>
                        <td>TC02</td>
                        <td>Chat Automation 2v2</td>
                        <td>Not Run</td>
                        <td><button>Run</button></td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section id="config-section">
            <h2>Configuration</h2>
            <div class="form-group">
                <label for="github-token">GitHub Token:</label>
                <input type="password" id="github-token" placeholder="Enter your GitHub token">
            </div>
            <div class="form-group">
                <label for="num-threads">Number of Threads:</label>
                <input type="number" id="num-threads" min="1" value="1" placeholder="Enter number of threads">
            </div>
            <button id="set-config">Set Configuration</button>
        </section>
        <section id="actions">
            <button id="run-suite">Run Test Suite</button>
            <button id="run-selected-test">Run Selected Test Case</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Automation Trigger</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="excel-reader.js"></script>
    <script src="script.js"></script>
</body>
</html>
